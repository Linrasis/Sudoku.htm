<!doctype html>
<meta charset=utf-8>
<title>Sudoku.htm</title>
<link href=css/sudoku.css rel=stylesheet>

<div id=game-area></div>
<input class=big onclick=generate_puzzle(false) type=button value="[G]enerate New Puzzle">
<input class=big onclick=check() type=button value="[C]heck My Solution">
<input id=settings-button onclick=settings_toggle() type=button value=+>
<div id=settings>
    <input id=audio-volume max=1 min=0 step=".01" type=range value=1>Audio<br>
    <input id=locked maxlength=2 value=15>*2&gt; Locked<br>
    <input id=y-margin value=50>Y Margin<br>
    <input onclick=reset() type=button value=Reset>
</div>

<div id=number-select>
    <a onclick=select_number(1)>1</a>
    <a onclick=select_number(2)>2</a>
    <a onclick=select_number(3)>3</a>
    <a onclick=select_number(4)>4</a>
    <a onclick=select_number(5)>5</a>
    <div class=bottom>
        <a onclick=select_number(6)>6</a>
        <a onclick=select_number(7)>7</a>
        <a onclick=select_number(8)>8</a>
        <a onclick=select_number(9)>9</a>
        <a onclick=select_number(0)>â€”</a>
    </div>
</div>

<script src=js/sudoku.js></script>
